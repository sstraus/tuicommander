<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUICommander</title>
    <style>
      /* Inline critical styles — visible immediately before CSS/JS loads */
      html, body { margin: 0; padding: 0; height: 100%; background: #1e1e1e; }
      #splash {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #848d97;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 13px;
        gap: 12px;
      }
      #splash .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #333;
        border-top-color: #848d97;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" src="/src/index.tsx" defer></script>
  </head>

  <body>
    <!-- Splash screen — shown instantly, replaced when SolidJS mounts -->
    <div id="splash">
      <div class="spinner"></div>
      <span>Initializing…</span>
    </div>

    <!-- SolidJS renders into this container, replacing splash -->
    <div id="app"></div>
  </body>
</html>
